<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header d-flex">
        <div class="logo">
            <a href="#"><img src="img/Logo.png" alt="logo"></a>
        </div>
        <!-- /.logo -->
        <nav class="nav">
            <a href="#">WORK</a>
            <a href="#">SERVICES</a>
            <a href="#">TEAM</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT</a>
        </nav>
        <!-- /.nav -->
    </header>
    <!-- /.header -->
    <section class="main-section">
        <div class="container">
            <h1 class="main-title">Start a project</h1>
            <p class="main-text">
                Discuss your project with one of our Engagement Managers
                to get a first quote within 72 hours.
            </p>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.main-section -->
    <section class="contacts-us-form-tabs">
        <div class="contact-us-tab-nav">
            <div class="container">
                <ul class="tab-navs d-flex align-items-center">
                    <li class="nav-item">
                        <a href="#" class="nav-item-link d-flex justify-content-center align-items-center">Fixed price
                            project</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"
                            class="nav-item-link d-flex justify-content-center align-items-center active">Dedicated
                            team</a>
                    </li>
                </ul>
                <!-- /.tab-navs -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.contact-us-tab-nav -->
        <div class="container-fluid">
            <div class="contact-us-tabs-content d-flex">
                <div class="tabs-with-forms">
                    <form id="dedicated-team" class="d-flex">
                        <div class="project-types-part">
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="frontend" id="frontend">
                                <label for="frontend">
                                    <h6 class="project-type-title">Front end</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="unity">
                                            <label for="unity" class="d-flex align-items-center">Unity</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="html5">
                                            <label for="html5" class="d-flex align-items-center">HTML5</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="frontend" id="js">
                                            <label for="js" class="d-flex align-items-center">JS</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                    </div>
                                    <!-- /.project-team-type-radio-group -->
                                </label>
                            </div>
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="backend" id="backend">
                                <label for="backend">
                                    <h6 class="project-type-title">Back end</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="backend" id="java">
                                            <label for="java" class="d-flex align-items-center">Java</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="backend" id="php">
                                            <label for="php" class="d-flex align-items-center">PHP</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="backend" id="net">
                                            <label for="net" class="d-flex align-items-center">NET</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                    </div>
                                    <!-- /.project-team-type-radio-group -->
                                </label>
                            </div>
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="design" id="design">
                                <label for="design">
                                    <h6 class="project-type-title">Design</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="design" id="2d">
                                            <label for="2d" class="d-flex align-items-center">2D</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="design" id="3d">
                                            <label for="3d" class="d-flex align-items-center">3D</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="design" id="ux/ul">
                                            <label for="ux/ul" class="d-flex align-items-center">UX/UL</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                    </div>
                                    <!-- /.project-team-type-radio-group -->
                                </label>
                            </div>
                            <div class="project-type-checkbox">
                                <input type="checkbox" name="animation" id="animation">
                                <label for="animation">
                                    <h6 class="project-type-title">Animation</h6>
                                    <div class="project-team-type-radio-group d-flex justify-content-between">
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="animation" id="2D">
                                            <label for="2D" class="d-flex align-items-center">2D</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="animation" id="3D">
                                            <label for="3D" class="d-flex align-items-center">3D</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                        <div class="project-team-type-radio">
                                            <input type="radio" name="animation" id="vfx">
                                            <label for="vfx" class="d-flex align-items-center">VFX</label>
                                        </div>
                                        <!-- /.project-team-type-radio -->
                                    </div>
                                    <!-- /.project-team-type-radio-group -->
                                </label>
                            </div>
                        </div>
                        <!-- /.project-types-part -->
                        <div class="main-form-part">
                           <div class="months-type-checkbox">
                               <input type="checkbox" name="months" id="months">
                               <label for="months">
                                   <div class="project-type-radio-group-months d-flex">
                                       <div class="project-type-radio-months">
                                           <input type="radio" name="months" id="3months">
                                           <label for="3months">3 months</label>
                                       </div>
                                       <!-- /.project-type-radio-months -->
                                       <div class="project-type-radio-months">
                                        <input type="radio" name="months" id="6months">
                                        <label for="6months">6 months</label>
                                    </div>
                                    <!-- /.project-type-radio-months -->
                                    <div class="project-type-radio-months">
                                        <input type="radio" name="months" id="12months">
                                        <label for="12months">12 months</label>
                                    </div>
                                    <!-- /.project-type-radio-months -->
                                   </div>
                                   <!-- /.project-type-radio-group-months -->
                               </label>
                           </div>
                           <!-- /.months-type-checkbox -->
                        </div>
                        <!-- /.main-form-part -->
                    </form>
                </div>
                <!-- /.tabs-with-forms -->
                <div class="trusted-us-partners">
                    <h6 class="trusted-us-title">TRUSTED BY</h6>
                    <div class="trusted-us-imgs d-flex">
                        <div class="trusted-us-img"><img src="img/partner-logo-1.png" alt="partner-logo-1"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-2.png" alt="partner-logo-2"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-3.png" alt="partner-logo-3"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-5.png" alt="partner-logo-5"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-6.png" alt="partner-logo-6"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-7.png" alt="partner-logo-7"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-8.png" alt="partner-logo-8"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-9.png" alt="partner-logo-9"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-10.png" alt="partner-logo-10"></div>
                        <!-- /.trusted-us-img -->
                        <div class="trusted-us-img"><img src="img/partner-logo-11.png" alt="partner-logo-11"></div>
                        <!-- /.trusted-us-img -->
                    </div>
                    <!-- /.trusted-us-imgs -->
                </div>
                <!-- /.trasted-us-partners -->
            </div>
            <!-- /.contact-us-tabs-content -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.contacts-us-form-tabs -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $("#tabs").tabs();
    </script>
</body>

</html>
